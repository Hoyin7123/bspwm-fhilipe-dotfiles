[global/wm]
margin-bottom = 0
margin-top = 0

;; File Inclusion

include-file = ~/.config/polybar/colors.ini

;; Bar Settings

[bar/main]
#monitor = VGA1
#monitor-fallback =
monitor-strict = true
override-redirect = false
bottom = false
fixed-center = true

background = ${color.bg}
foreground = ${color.fg}

radius-top = 15.0
radius-bottom = 15.0

line-size = 2
line-color = ${color.ac}

border-bottom-size = 0
border-color = ${color.ac}

height=55

padding = 2

module-margin-left = 1
module-margin-right = 1

wm-restack = bspwm

font-0 = "Iosevka Nerd Font:size=18;2"
font-1 = "Iosevka Nerd Font:bold:size=18;2"
font-2 = unifont:fontformat=truetype:size=20:antialias=true;2
font-3 = "Siji:size=20;5"
font-4 = "Font Awesome 5 Brands Regular"
font-5 = "Font Awesome 5 Free Regular "
font-6 = "Font Awesome 5 Free Solid"

[bar/primary]
inherit = bar/main
width = 23.7%
#height = 48

offset-x = 20
offset-y = 20

modules-left = sysmenu date time alsa wifi eth 

[bar/secondary]
inherit = bar/main
width = 35%
#height = 48

offset-x = 63.5%
offset-y = 20

module-margin-left = 0

tray-offset-x = -12
tray-offset-y = 0
tray-maxsize = 18
tray-detached = true
tray-position = right
tray-padding = 2
tray-scale = 1.0
pseudo-transparency = true

modules-left = workspaces name title

#[bar/secondary-lvds]
#inherit = bar/main
#monitor = LVDS1

#width = 35%
#height = 48

#offset-x = 63.5%
#offset-y = 20

#module-margin-left = 0

#modules-left = workspaces name title

[bar/music]
inherit = bar/main

module-margin-left = 0

background = ${color.pishade8}
foreground = ${color.bg}

width = 20%
#height = 48

offset-x = 22%
offset-y = 20

modules-right = mpd-icon mpd

